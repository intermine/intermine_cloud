apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "intermineinstance.fullname" . }}
  labels:
    {{- include "intermineinstance.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "intermineinstance.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "intermineinstance.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "intermineinstance.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SERVER_PORT
              value: "5000"
            - name: BLUEGENES_TOOL_PATH
              value: "/tools"
            - name: BLUEGENES_BACKEND_SERVICE_ROOT
              value: {{ .Values.bluegenes.backendServiceRoot }}
            - name: BLUEGENES_DEFAULT_SERVICE_ROOT
              value: {{ .Values.bluegenes.serviceRoot }}
            - name: BLUEGENES_DEFAULT_MINE_NAME
              value: {{ .Values.bluegenes.mineName }}
            - name: BLUEGENES_DEFAULT_NAMESPACE
              value: {{ .Values.bluegenes.mineNamespace }}
            - name: BLUEGENES_DEPLOY_PATH
              value: {{ .Values.bluegenes.deployPath }}
          volumeMounts:
            - name: tools
              mountPath: /tools
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: tools
          persistentVolumeClaim:
            claimName: data-{{.Release.Name}}-tools
