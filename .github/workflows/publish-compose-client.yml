name: publish-compose-client

on:
    push:
        branches:
            - production

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: installing dependencies
              working-directory: ./compose/api
              run: npm install
            
