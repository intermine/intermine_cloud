
summary: data resource endpoint
description: data endpoint
get:
  tags:
    - data
  operationId: data-get
  summary: Get data
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: query_type
      schema:
        type: string
        enum:
          - get_all_data
          - get_data_by_id
      description: type of data query to execute
    - in: query
      name: data_id
      schema:
        type: string
      description: id of the data to fetch
  responses:
    "200":
      description: "Successfully retreived status"
      content:
        application/json:
          schema:
            type: object
            $ref: "../components/schemas/data/200_data_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            $ref: "../components/schemas/401_response.yaml"
