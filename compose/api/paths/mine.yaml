
summary: mine resource endpoint
description: mine endpoint
get:
  tags:
    - mine
  operationId: mine-get
  summary: Get mine
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: query_type
      schema:
        type: string
        enum:
          - get_all_mines
          - get_mine_by_id
      description: type of mine query to execute
    - in: query
      name: mine_id
      schema:
        type: string
      description: id of the mine to fetch
  responses:
    "200":
      description: "Successfully retreived status"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/mine/200_mine_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/401_response.yaml"
