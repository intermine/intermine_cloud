# Values used for pombemine. Feel free to make changes or copy it for an
# entirely different mine.

ingress:
  # Bluegenes
  hostname: pombemine.rahtiapp.fi

tomcat:
  ingress:
    # Intermine webapp and web services
    hostname: legacy.pombemine.rahtiapp.fi

bluegenes:
  # backendServiceRoot is an internal address -- only change the /pombemine
  # path if you've changed the mineNamespace/webapp.path but don't touch the
  # rest.
  backendServiceRoot: http://pombemine-tomcat:8080/pombemine
  serviceRoot: https://pombemine.rahtiapp.fi/pombemine
  https: true
  mineName: PombeMine
  mineNamespace: pombemine
  deployPath: /im
  googleAnalytics: G-VWL4P0C0CE

postgresql:
  primary:
    persistence:
      size: 20Gi

builder:
  # Optional task to perform instead of doing a full build.
  # You can specify the name of any method here:
  # https://github.com/intermine/intermine_cloud/blob/master/builder/src/intermine_builder/__init__.py
  #task: redeploy
  mineName: pombemine
  # These are used for the ~/.intermine/<mine>.properties file. You can add any
  # key and it will override the default specified here:
  # https://github.com/intermine/intermine_cloud/blob/master/builder/src/intermine_builder/properties.py
  properties:
    webapp.path: pombemine
    project.title: PombeMine
    project.subTitle: An integrated database for S. pombe genomics
    project.releaseVersion: PombeMine Release 1.0
    resolver.file.rootpath: /data/idresolver/
    superuser.account: staff@pombase.org
    mail.host: smtp.pouta.csc.fi
    mail.from: support@intermine.org
    mail.subject: Welcome to PombeMine
    mail.text: You have successfully created an account on PombeMine
    mail.smtp.auth: false
    mail.smtp.port: 25
  storageRequests:
    data: 150Gi
  # Allas
  objectStorage:
    buckets:
      minedir: pombemine/pombemine
      data: staging/pombe
      bio: pombemine/pombemine-bio-sources
      #im: pombemine/intermine

backup:
  objectStorage:
    bucket: pombemine/pombemine-backup
