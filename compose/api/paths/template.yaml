
summary: template resource endpoint
description: template endpoint
get:
  tags:
    - template
  operationId: template-get
  summary: Get template
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: query_type
      schema:
        type: string
        enum:
          - get_all_templates
          - get_template_by_id
      description: type of template query to execute
    - in: query
      name: template_id
      schema:
        type: string
      description: id of the template to fetch
  responses:
    "200":
      description: "Successfully retreived status"
      content:
        application/json:
          schema:
            type: object
            $ref: "../components/schemas/template/200_template_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            $ref: "../components/schemas/401_response.yaml"
