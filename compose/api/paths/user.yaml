
summary: user resource endpoint
description: user endpoint
get:
  tags:
    - user
  operationId: user-get
  summary: Get user
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: query_type
      schema:
        type: string
        enum:
          - get_all_users
          - get_user_by_id
      description: type of user query to execute
    - in: query
      name: user_id
      schema:
        type: string
      description: id of the user to fetch
  responses:
    "200":
      description: "Successfully retreived status"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/200_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/401_response.yaml"
