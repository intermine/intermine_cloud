    - mine
  operationId: mine-post
  summary: Create mine
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          items:
            $ref: "../components/schemas/mine/mine_post.yaml"
  responses:
    "200":
      description: "Successfully created mine"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/mine/200_mine_post_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/401_response.yaml"
