
summary: job resource endpoint
description: job endpoint
get:
  tags:
    - job
  operationId: job-get
  summary: Get jobs
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: query_type
      schema:
        type: string
        enum:
          - get_all_jobs
          - get_job_by_id
      description: type of job query to execute
    - in: query
      name: job_id
      schema:
        type: string
      description: id of the job to fetch
  responses:
    "200":
      description: "Successfully retreived status"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/200_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/401_response.yaml"
