
summary: mine action resource endpoint
description: mine endpoint
get:
  tags:
    - mine
  operationId: mine-action-get
  summary: Get mine-action
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: query_type
      schema:
        type: string
        enum:
          - get_all_mine_action
          - get_mine_action_by_id
      description: type of mine action query to execute
    - in: query
      name: mine_action_id
      schema:
        type: string
      description: id of the mine action to fetch
  responses:
    "200":
      description: "Successfully retreived status"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/mine_action/200_mine_action_response.yaml"
    "401":
      description: "Bad request"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/401_response.yaml"
