description: Mine action create schema
type: object
properties:
  mine_action_list:
    type: array
    items:
      type: object
      properties:
        mine_id:
          type: string
        action:
          type: string
          enum:
            - "build"
            - "build_and_deploy"
      required:
        - "mine_id"
        - "action"
required:
  - "mine_action_list"