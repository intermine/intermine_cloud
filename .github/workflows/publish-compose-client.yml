name: publish-compose-client

on:
    push:
        branches:
            - production

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: installing dependencies
              working-directory: ./compose/api
              run: npm install && npm run build && npm run generate && npm run copy
            
            - uses: JS-DevTools/npm-publish@v1
              working-directory: ./compose/api/client
              with:
                  token: ${{ secrets.NPM_TOKEN }}
